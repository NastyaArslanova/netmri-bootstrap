# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
  - python: 3.9
    env: TOXENV=py39
  - python: 3.7
    env: TOXENV=py3pep8
  - python: 3.7
    env: TOXENV=docs

before_install:
- pip install codecov tox

script:
- tox

after_success:
- codecov -e TOXENV

deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  skip_existing: true
  distributions: sdist bdist_wheel
  server: https://test.pypi.org/legacy/
  on:
    condition: $TOXENV == py37
    all_branches: true
    tags: true
